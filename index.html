<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</head>
<body class="d-flex justify-content-center mt-5 flex-column">
    <div id="form" class="container m-5 w-75">
            <div class="row">
                <div class="col">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" id="nik" class="form-control" name="nik" value="1234444">
                    <label for="" class="form-label">Jenis Kelamin</label><br>
                    <label for="pria" class="form-check-label">Laki-laki</label> 
                    <input type="radio" name="jenis_kelamin" id="pria" class="form-check-input" value="Laki-laki" >
                    <label for="wanita" class="form-check-label">Perempuan</label> 
                    <input type="radio" name="jenis_kelamin" id="wanita" class="form-check-input" value="Perempuan"checked><br>
                    <label for="gapok" class="form-label">Gaji Pokok</label>
                    <input type="number" class="form-control" id="gapok" name="gapok" value="3000000">
                    <label for="potongan" class="form-label">Potongan</label>
                    <input type="number" name="potongan" id="potongan" class="form-control" value="300000">
                </div>
                <div class="col">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" value="Balqis">
                    <label for="" class="form-label">Golongan</label><br>
                    <label for="I" class="form-check-label">I</label> 
                    <input type="radio" name="golongan" id="I" class="form-check-input" value="I">
                    <label for="II" class="form-check-label">II</label> 
                    <input type="radio" name="golongan" id="II" class="form-check-input" value="II">
                    <label for="III" class="form-check-label">III</label> 
                    <input type="radio" name="golongan" id="III" class="form-check-input" value="III" checked>
                    <label for="IV" class="form-check-label">IV</label> 
                    <input type="radio" name="golongan" id="IV" class="form-check-input" value="IV"> <br>
                    <label for="tunjangan" class="form-label">Tunjangan</label>
                    <input type="number" name="tunjangan" id="tunjangan" class="form-control" value="2000000">
                    <button onclick="getdata()" id="btn1" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </div>

    <div class="container">
        <table class="table">
            <tr>
                <th>NIK</th>
                <th>Nama</th>
                <th>Tunjangan</th>
                <th>Golongan</th>
                <th>Total</th>
            </tr>
            <tr>
                <td id="valnik"></td>
                <td id="valnama"></td>
                <td id="valtunjangan"></td>
                <td id="valgolongan"></td>
                <td id="valtotal"></td>
            </tr>
        </table>
    </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var nik = $('#form').find('input[name="nik"]').val()
        var nama = $('#form').find('input[name="nama"]').val()
        var tunjangan = parseInt($('#form').find('input[name="tunjangan"]').val())
        var golongan = $('#form').find('input[name="golongan"]:checked').val()
        var gapok = parseInt($('#form').find('input[name="gapok"]').val())
        var potongan = parseInt($('#form').find('input[name="potongan"]').val())
        var total = gapok+tunjangan - potongan


        $(document).ready(function(){
            $('#btn1').click(function(){
                $('td#valnik').append(nik)
                $('td#valnama').append(nama)
                $('td#valtunjangan').append(tunjangan)
                $('td#valgolongan').append(golongan)
                $('td#valtotal').append(total)

            })
        })
    </script>
</body>
</html>
